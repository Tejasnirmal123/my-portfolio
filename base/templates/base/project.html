{% extends 'main.html '%}
{% load static %}



    {% block content %}

    <div class="container">
        <img class="project--image" src="{{project.thumbnail.url}}" alt="">
        <hr>
        
        <h2>{{project.title}}</h2>
        {% if request.user.is_authenticated %}
        
        <a class="btn btn-warning" href="{% url 'edit-project' project.id %}">Edit</a>
        {% endif %}
        
        <p>{{project.body|safe}}</p>

    </div>




    {% endblock content %}
